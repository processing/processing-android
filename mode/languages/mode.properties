sys_image_downloader.dialog.select_image_title = Choose system image type to download...
sys_image_downloader.dialog.select_image_body = The Android emulator requires a system image to run.<br>There are two types of system images available:<br><b>ARM image</b> and <b>x86 image</b>. See<a href=\"%s\">this guide</a> for details.<br>Processing has automatically selected a ABI based<br>on your processor.
